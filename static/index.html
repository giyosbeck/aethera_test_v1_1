<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with Your AI</title>
  <style>
    body { font-family: sans-serif; max-width: 500px; margin: auto; padding-top: 2rem; }
    input, button { font-size: 1.2rem; padding: 0.5rem; width: 100%; margin-top: 1rem; }
    #response { margin-top: 2rem; background: #f5f5f5; padding: 1rem; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>üë®‚Äçü§ñ Talk to Your AI</h1>
  <input id="msg" type="text" placeholder="Type a message...">
  <button onclick="sendMessage()">Send</button>
  <div id="response"></div>

  <script>
    async function sendMessage() {
      const message = document.getElementById('msg').value;
      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });
      const data = await res.json();
      document.getElementById('response').innerText = `AI: ${data.response}`;
    }
  </script>
</body>
</html>
